snc_redis:
  clients:
    default:
      type: predis
      alias: default
      dsn: redis://localhost
    doctrine:
      type: predis
      alias: doctrine
      dsn: redis://localhost
  doctrine:
    metadata_cache:
      client: doctrine
      entity_manager: default
      document_manager: default
    result_cache:
      client: doctrine
      entity_manager: default
    query_cache:
      client: doctrine
      entity_manager: default